<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Join MultiLink Session</title>

    <meta property="og:title" content="Join my Live Tracking Session">
    <meta property="og:description" content="Click to view my real-time location on MultiLink.">

    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; text-align: center; color: #333; }
        .card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 400px; width: 90%; }
        h1 { font-size: 24px; margin-bottom: 10px; color: #002C38; }
        p { margin-bottom: 30px; line-height: 1.5; color: #666; }
        .btn { display: inline-block; padding: 12px 24px; font-size: 16px; font-weight: bold; text-decoration: none; border-radius: 50px; transition: transform 0.2s; margin-bottom: 15px; width: 80%; }
        .btn-primary { background-color: #002C38; color: white; border: none; }
        .btn-secondary { background-color: #e4e6eb; color: #002C38; }
        .btn:active { transform: scale(0.98); }
    </style>
</head>
<body>

<div class="card">
    <h1>MultiLink Invitation</h1>
    <p>You've been invited to a live tracking session.</p>

    <a id="appLink" href="#" class="btn btn-primary">Open in App</a>

    <a href="https://github.com/ashokswami/MultiLink" target="_blank" class="btn btn-secondary">Download App</a>
</div>

<script>
    const path = window.location.pathname; // e.g. "/join/ABC12345"
    // This constructs the Deep Link: https://multilink-aa2228.web.app/join/ABC12345
    const deepLink = "https://multilink-aa2228.web.app" + path;
    document.getElementById("appLink").href = deepLink;
</script>

</body>
</html>

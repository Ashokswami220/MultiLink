<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Get MultiLink</title>

    <meta property="og:title" content="Join my Live Tracking Session">
    <meta property="og:description" content="Click to view my real-time location on MultiLink.">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            color: #333;
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.08);
            max-width: 400px;
            width: 85%;
        }
        .icon {
            font-size: 48px;
            margin-bottom: 16px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 12px;
            color: #002C38;
            font-weight: 800;
        }
        p {
            margin-bottom: 32px;
            line-height: 1.6;
            color: #555;
            font-size: 16px;
        }
        .btn {
            display: inline-block;
            padding: 14px 24px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 50px;
            transition: transform 0.2s, background-color 0.2s;
            width: 85%;
        }
        .btn-primary {
            background-color: #002C38;
            color: white;
            border: none;
            box-shadow: 0 4px 12px rgba(0, 44, 56, 0.2);
        }
        .btn-primary:hover {
            background-color: #004052;
        }
        .btn:active {
            transform: scale(0.97);
        }
    </style>
</head>
<body>

<div class="card">
    <h1>MultiLink Invitation</h1>

    <p>You've been invited to a live tracking session, but it looks like you don't have the <b>MultiLink</b>
        app installed yet. <br><br>Download the app to join the trip and see their live location!
    </p>

    <a href="https://github.com/Ashokswami220/MultiLink/tree/main" class="btn btn-primary">Download
        App</a>
</div>

</body>
</html>
